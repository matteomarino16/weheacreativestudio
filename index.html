    <script>


        
        function checkCookieConsent() {
            const consent = localStorage.getItem('cookieConsent');
            if (!consent) {
                setTimeout(() => {
                    document.getElementById('cookieBanner').classList.add('show');
                }, 1000);
            }
        }
        
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieBanner').classList.remove('show');
        }
        
        function declineCookies() {
            localStorage.setItem('cookieConsent', 'declined');
            document.getElementById('cookieBanner').classList.remove('show');
        }
        
        document.getElementById('acceptCookies').addEventListener('click', () => { acceptCookies(); requestAudio(); });
        document.getElementById('declineCookies').addEventListener('click', () => { declineCookies(); requestAudio(); });
        
        window.addEventListener('load', checkCookieConsent);
        
        const video = document.getElementById('bgVideo');
        const unmuteBtn = document.getElementById('unmuteBtn');
        const unmuteIcon = document.getElementById('unmuteIcon');
        const emailInput = document.querySelector('input[type="email"]');
        
        function attemptPlay(retries = 8) {
            if (!video) return;
            const p = video.play();
            if (p && typeof p.catch === 'function') p.catch(() => {});
            if (video.paused && retries > 0) {
                setTimeout(() => attemptPlay(retries - 1), 300);
            }
        }

        function updateUnmuteLabel() {
            if (!unmuteBtn || !video || !unmuteIcon) return;
            if (video.muted) {
                unmuteIcon.className = 'fa-solid fa-volume-xmark';
                unmuteBtn.setAttribute('aria-label', 'Attiva audio');
            } else {
                unmuteIcon.className = 'fa-solid fa-volume-high';
                unmuteBtn.setAttribute('aria-label', 'Disattiva audio');
            }
        }

        function requestAudio() {
            if (!video) return;
            video.muted = false;
            const p = video.play();
            if (p && typeof p.then === 'function') {
                p.then(() => { updateUnmuteLabel(); }).catch(() => { video.muted = true; updateUnmuteLabel(); });
            } else {
                setTimeout(() => {
                    if (video.paused) { video.muted = true; }
                    updateUnmuteLabel();
                }, 200);
            }
        }
        
        function muteAudio() {
            if (!video) return;
            video.muted = true;
            updateUnmuteLabel();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (video) {
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                video.autoplay = true;
                video.currentTime = 0;
                video.load();
                attemptPlay();
                requestAudio();
                updateUnmuteLabel();
            }
            if (emailInput) {
                emailInput.addEventListener('focus', muteAudio);
                emailInput.addEventListener('click', muteAudio);
                emailInput.addEventListener('input', muteAudio);
            }
        });
        
        if (video) {
            video.addEventListener('canplay', () => {
                attemptPlay();
            });
            video.addEventListener('pause', () => {
                if (document.visibilityState === 'visible') {
                    attemptPlay();
                }
            });
            video.addEventListener('ended', () => {
                video.currentTime = 0;
                attemptPlay();
            });
            video.addEventListener('timeupdate', () => {
                const d = video.duration;
                if (d && isFinite(d) && d > 0 && video.currentTime >= d - 0.2) {
                    video.currentTime = 0.01;
                }
            });
        }
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && video) {
                attemptPlay();
            }
        });
        
        document.addEventListener('touchstart', () => {
            if (video) {
                attemptPlay();
                requestAudio();
            }
        }, { once: true });

        if (unmuteBtn) {
            unmuteBtn.addEventListener('click', () => {
                if (!video) return;
                if (video.muted) { requestAudio(); } else { muteAudio(); }
            });
        }
        
        document.querySelector('form').addEventListener('submit', function(e) {
            
            const thankYouMessage = document.querySelector('.thank-you-message');
            
            thankYouMessage.style.display = 'block';
            
            setTimeout(() => {
                thankYouMessage.style.display = 'none';
            }, 5000);
        });
    </script>
